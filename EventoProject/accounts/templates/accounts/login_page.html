{% extends 'main/base.html' %}

{% block title %} Login User {% endblock %}

{% block content %}


<section class="containerm-5 p-5">   
    <div class="row">
        <div class="col">
            {% if msg %}
            <div class="alert alert-danger" role="alert">
                {{ msg }}
              </div>
            {% endif %}

            <div class="d-flex flex-column card border-secondary mb-3 p-3 justify-content-center align-items-center">
                <h1 class="display-4">Log In</h1>
                <form class="d-flex flex-column gap-1" style="width: 40vw;" action="{% url 'accounts:login_user_view' %}" method="POST">
                    {% csrf_token %}

                    <input class="form-control" type="text" name="username" required minlength="3" placeholder="username"/>
                    <input class="form-control" type="password" name="password" required minlength="8" placeholder="Password"/>


                    <input class="btn btn-secondary" type="submit" value="Sing In" />
                </form>

                <h5>You don't have an account ? please <a href="{% url 'accounts:register_user_view' %}" >Sign up</a>.</h5>

            </div>

        </div>

    </div>


</section>



{% endblock %}
