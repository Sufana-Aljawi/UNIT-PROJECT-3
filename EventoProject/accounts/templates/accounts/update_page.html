{% extends 'main/base.html' %}

{% block title %} Update  User {% endblock %}


{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="display-4 text-center">Update Profile</h2>       
                {% if msg %}
                    <div class="alert alert-danger" role="alert">
                    {{ msg }}
                    </div>
                {% endif %}
            <form action="{% url 'accounts:update_user_view' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <input class="form-control m-2" type="text" name="first_name" required minlength="3" placeholder="first name"/>
                <input class="form-control m-2" type="text" name="last_name" required minlength="3" placeholder="last name"/>
                <input class="form-control m-2" type="text" name="username" required minlength="5" placeholder="username"/>
                <input class="form-control m-2" type="email" name="email" required minlength="5" placeholder="email"/>
                <input class="form-control m-2" type="password" name="password" required minlength="8" placeholder="password"/>
                
                <div class="d-flex align-items-center gap-2 ">
                    <img src="{{ request.user.profile.avatar.url }}"  class="avatar rounded-circle " style="height: 10rem;"/>
                    <input class="form-control" type="file" name="avatar"  placeholder="choose avatar"/>
                </div>
                

                <input class="form-control" type="date" name="birth_date" required value="{{ request.user.profile.birth_date.isoformat }}" />



                <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                    <input class="btn btn-success" type="submit" value="Update profile"/>
                </div>
            </form>
            

        </div>

    </div>

</div>





{% endblock %}
