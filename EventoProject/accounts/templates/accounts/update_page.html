{% extends 'main/base.html' %}

{% block title %} Update User {% endblock %}


{% block content %}


<div class="container d-flex flex-column card border-success mb-3 p-3 justify-content-center align-items-center shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5">
    <div class="row">
        <div class="col">
            <h2 class="display-4 text-center">Update Profile</h2>       
                {% if msg %}
                    <div class="alert alert-warning m-5" role="alert">
                    {{ msg }}
                    </div>
                {% endif %}
            <form action="{% url 'accounts:update_user_view' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <input class="form-control m-2" type="text" name="first_name" required minlength="3" placeholder="first name" value="{{ request.user.first_name }}"/>
                <input class="form-control m-2" type="text" name="last_name" required minlength="3" placeholder="last name" value="{{ request.user.last_name }}"/>
                <input class="form-control m-2" type="text" placeholder="{{ request.user.username }}" value="{{ request.user.username }}" disabled>
                <input class="form-control m-2" type="email" name="email" required minlength="5" placeholder="email" value="{{ request.user.email }}"/>
                <input class="form-control m-2" type="password" name="password" required minlength="8" placeholder="password"/>
                
                <div class="d-flex align-items-center gap-2 ">
                    <img src="{{ request.user.profile.avatar.url }}"  class="avatar rounded-circle " style="height: 10rem; width: 15rem;"/>
                    <input class="form-control" type="file" name="avatar"  placeholder="choose avatar"/>
                </div>
                <label>Birth date</label>
                <input class="form-control" type="date" name="birth_date" required/>


                <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                    <input class="btn btn-success" type="submit" value="Update profile"/>
                </div>
            </form>
            

        </div>

    </div>

</div>


{% endblock %}
