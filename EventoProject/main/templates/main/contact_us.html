{% extends 'main/base.html' %}

{% block title %} Contact us {% endblock %}

{% block content %}


<div class="d-flex justify-content-between text-center">
    <h1 class="display-3 mt-3 p-3">
      Contact us
      </h1>
</div>
<hr/>
<p class="fw-lighter m-2">You can contact us through the email for any information.</p>

       
<div class="container">
    <div class="row">
        <div class="col">
            {% if email_sent %}
                <h3>We received your message.</h3>
            {% else %}
            <form action="{% url 'main:contact_us_view' %}" method="POST">
                {% csrf_token %}
                <label>Full name*</label>
                <input class="form-control m-2" type="text" name="name" required minlength="3" placeholder="Name"/>
                <label>Email*</label>
                <input class="form-control m-2" type="email" name="email" required minlength="5" placeholder="email"/>
                <label>Message</label>
                <textarea class="form-control m-2" name="message" placeholder="write message"></textarea>
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <input class="btn btn-success" type="submit" value="Submit"/>
                </div>
            </form>
            {% endif %}
            

        </div>

    </div>

</div>




{% endblock %}
