
{% extends 'main/base.html' %}

{% block title %} Home Events {% endblock %}

{% block content %}

<div class="box-1 m-5">
  <div class="row">
    {% for event in events %}
    <div class="col-3">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{event.image.url}}" class="img-fluid rounded-start" alt="Event image">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'events:event_details_view' event.id %}" class="card-title link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"><h5>{{ event.title }}</h5></a>
              <h5>{{ event.posting_date }}</h5>
              <h6>{{ event.category }}</h6>
              <button type="button" class="btn btn-outline-secondary">Discover</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
