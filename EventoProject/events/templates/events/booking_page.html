{% extends 'main/base.html' %}

{% block title %} Booking page {% endblock %}

{% block content %}

<hr>
            <form action="{% url 'emails:the_bill_view' %}" method="POST">
                {% csrf_token %}
                <label>Full name*</label>
                <input class="form-control m-2" type="text" name="name" required minlength="3" placeholder="Full name"/>
                <label>Email*</label>
                <input class="form-control m-2" type="email" name="email" required minlength="5" placeholder="Email"/>
                <label>Quantity of Tickets*</label>
                <select class="form-select text-center" name="quantity">
                    <option value="1">1 ticket</option>
                    <option value="2">2 tickets</option>
                    <option value="3">3 tickets</option>
                    <option value="4">4 tickets</option>
                    <option value="5">5 tickets</option>
                    </select>
                <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                    <input class="btn btn-success" type="submit" value="Book Now!"/>
                </div>
            </form>
            
        {% endif %}

        </div>

    </div>

</div>






</section>


{% endblock %}
